spec:
  sourcerer:
    errors:
      get_package:
        no_package_found: no_package_found %{type} %{name}
        multiple_packages_found: multiple_packages_found %{name} %{version} %{types}
      package: &package
        method_not_defined: method_not_defined %{method_name} %{type}
        install:
          download_fail: download_fail %{name} %{version}

        # PACKAGE ERRORS
        bower:
          <<: *package
          get_url: get_url %{name}
        gem:
          <<: *package
        git:
          <<: *package
          versions:
            github: 'asddads'
        local:
          <<: *package
        npm:
          <<: *package
        url:
          <<: *package

    cli:
      install:
        description: description
        multiple_packages_found: multiple_packages_found %{name}
        pending: pending %{name} %{version} %{type}
        success: success
        options:
          destination_description: description
          force_description: description
          type_description: description
          version_description: description
      help:
        description: description
