en: &en
  sourcerer:
    errors:
      get_package:
        no_package_found: No %{type} package for %{name} with version %{version} was found. Verify that the name and type are correct
        multiple_packages_found: "Multiple packages for %{name}#%{version} were found. Set the type to: %{types}"
      package: &package
        method_not_defined: No %{method_name} method is defined for the %{type} package type
        install:
          download_fail: "%{name}#%{version} was unable to be downloaded"
        version:
          find_matching_version:
            no_matching_semantic_version_found: No version of %{name} could be found with a version matching %{version}

        # PACKAGE ERRORS
        bower:
          <<: *package
          get_url: No url was found for the bower %{name} package
          search:
            no_bower_package_found: No url was found for bower package %{name}
        gem:
          <<: *package
        git:
          <<: *package
          versions:
            github: 'asddads'
        local:
          <<: *package
        npm:
          <<: *package
        url:
          <<: *package

    cli:
      install:
        description: Install a package
        multiple_packages_found: Multiple packages for %{name} were found. Choose the type to install from...
        pending: Installing %{name}#%{version} from %{type}
        success: Installation Complete
        options:
          destination_description: Specify the directory to install packages to
          force_description: Forces installation from remote instaed of using the cache
          type_description: Specify the type of package to install
          version_description: Specify the version to install
      help:
        description: Show all commands or get information on a specific one

# regional variations
en_gb:
  <<: *en
en_us:
  <<: *en
