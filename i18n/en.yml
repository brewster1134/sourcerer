en: &en
  sourcerer:
    errors:
      cli:
        install:
          no_package_found: No package for %{name} was found. Check that the package name, version and/or type are correct
      sourcerer:
        install:
          multiple_packages_found: "Multiple packages for %{name}#%{package_version} were found. Set `type` to one of the following types: %{types}"
          no_package_found: No package for %{name} was found. Check that the package name, version and/or type are correct
      package:
        download_failed: "%{name}#%{package_version} was unable to be downloaded"
        method_not_defined: No %{method_name} method is defined for the %{package_type} package type
        search_failed: No %{name} package coulde be found with %{package_type}
        version_failed: No %{name} was found with version "%{package_version}
    package:
      download_success: "%{name}#%{package_version} was downloaded to %{package_destination}"

    cli:
      install:
        description: Install a package
        multiple_packages_found: Multiple packages for %{name} were found. Choose the type to install from...
        pending: Installing %{name}#%{package_version} from %{type}
        success: Installation Complete
        options:
          destination:
            description: Specify the directory to install packages to
          force:
            description: Forces installation from remote instaed of using the cache
          type:
            description: Specify the type of package to install
          version:
            description: Specify the version to install
      help:
        description: Show all commands or get information on a specific one

# regional variations
en_gb:
  <<: *en
en_us:
  <<: *en
