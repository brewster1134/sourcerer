en: &en
  sourcerer:
    errors:
      install:
        multiple_packages_found: "Multiple packages for %{package} were found. Set the `type:` option for the package you want: %{types}"
    cli:
      install:
        description: Install a package
        installing_package: Installing %{package} from %{type} to %{destination}
        multiple_packages_found: Multiple packages for %{package} were found. Choose which type to install from...
        options:
          destination:
            description: Specify the directory to install packages to
          type:
            description: Specify the type of package to install
          version:
            description: Specify the version to install
      help:
        description: Show all commands or get information on a specific one

# regional variations
en_gb:
  <<: *en
en_us:
  <<: *en
