en: &en
  sourcerer:
    errors:
      cli:
        install:
          no_package_found: No package for %{name} was found. Check that the package name, version and/or type are correct
      sourcerer:
        install:
          multiple_packages_found: "Multiple packages for %{name}#%{version} were found. Set `type` to one of the following types: %{types}"
          no_package_found: No package for %{name} was found. Check that the package name, version and/or type are correct
      package:
        method_not_defined: No %{method_name} method is defined for the %{type} package type
        download:
          failed: "%{name}#%{version} was unable to be downloaded"
        search:
          failed: No %{type} package named %{name} could be found
        version:
          failed: No %{name} package was found with version "%{version}
    package:
      download_success: "%{name}#%{version} was downloaded to %{destination}"

    cli:
      install:
        description: Install a package
        multiple_packages_found: Multiple packages for %{name} were found. Choose the type to install from...
        pending: Installing %{name}#%{version} from %{type}
        success: Installation Complete
        options:
          destination:
            description: Specify the directory to install packages to
          force:
            description: Forces installation from remote instaed of using the cache
          type:
            description: Specify the type of package to install
          version:
            description: Specify the version to install
      help:
        description: Show all commands or get information on a specific one

# regional variations
en_gb:
  <<: *en
en_us:
  <<: *en
